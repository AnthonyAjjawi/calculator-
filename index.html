<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator__container">
        <div class="output-clear-container">
            <div class="output">
                <div class="previous__result"></div>
                <div class="current__result">0</div>
            </div>
            <button class="clear">AC</button>
        </div>
        <div class="row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator op">รท</button>
        </div>
        <div class="row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator op">ร</button>
        </div>
        <div class="row">
            <button class="decimal op">.</button>
            <button class="num">0</button>
            <button class="equal op">=</button>
            <button class="operator op">+</button>
        </div>
    </div>


 <script></script>
</body>

</html>
