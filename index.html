<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body class="light-theme dark-theme">
     
    <button class="changeTheme">
         <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 3a9 9 0 009 9 9 9 0 00-9-9z" fill="currentColor"/>
      </svg>
    </button>


    <div class="calculator__container">
        <div class="output-clear-container">
            <div class="output">
                <div class="previous__result"></div>
                <div class="current__result"></div>
            </div>
            <button class="clear">AC</button>
        </div>
        <div class="row">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator op">รท</button>
        </div>
        <div class="row">
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator op">*</button>
        </div>
        <div class="row">
            <button class="decimal">.</button>
            <button class="num" value="0">0</button>
            <button class="equal">=</button>
            <button class="operator op">+</button>
        </div>
    </div>


 <script src="script.js"></script>
</body>

</html>
