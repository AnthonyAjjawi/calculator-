<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body class="dark-theme">



    <div class="calculator__container">
        <div class="themeSetting">
            <button class="themeChange icon-mask">
                <img class="moon-icon" width="30" height="30"
                    src="https://img.icons8.com/ios-glyphs/30/000000/moon-symbol.png" alt="moon" />

            </button>
        </div>

        <div class="output-clear-container">
            <div class="output">
                <div class="previous__result"></div>
                <div class="current__result"></div>
            </div>
            <button class="clear">AC</button>
        </div>
        <div class="row">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator op">รท</button>
        </div>
        <div class="row">
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator op">*</button>
        </div>
        <div class="row">
            <button class="num" value="3">3</button>
            <button class="num" value="2">2</button>
            <button class="num" value="1">1</button>
            <button class="operator op">%</button>
        </div>
        <div class="row">
            <button class="decimal">.</button>
            <button class="num" value="0">0</button>
            <button class="equal">=</button>
            <button class="operator op">+</button>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
